 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            text-align: center;
        }

        #parent {

            width: 300px;
            height: 300px;
            background: yellow;
            position: relative;

        }

        #child {
            width: 150px;
            height: 150px;
            background: blue;
            position: absolute;
            top: 75px;
            left: 75px;

        }
    </style>

</head>

<body>

    <div id="parent">
        <b>PARENT</b>

        <div id="child">
            <b>CHÄ°LD</b>
        </div>

    </div>

    <script>
        var parent = document.getElementById("parent");
        var child = document.getElementById("child");

        parent.addEventListener("click", ebeveynleriCikart);
        child.addEventListener("click", cocuklariCikart);

        function ebeveynleriCikart() {
            console.log("EBEVEYN");
        }

        function cocuklariCikart(event) {
            event.stopPropagation();
            console.log("COCUK");
        }
    </script>

</body>

</html>
