<script>

function saatGoster(){

    var tarih= new Date();
    var saat=tarih.getHours();
    var dakika=tarih.getMinutes();
    var saniye=tarih.getSeconds();

    document.body.innerHTML=saat+": "+dakika+": "+saniye;
    document.title=saat+": "+dakika+": "+saniye;

}

setInterval(saatGoster,1000);

</script>
