<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <input class="input" type="text" value="1-) Metni Giriniz...">

    <input class="input" type="text" value="2-) Bilgiyi Giriniz...">

    <script>
    
    var input_bir = document.getElementsByClassName("input")[0];
    var input_iki = document.getElementsByClassName("input")[1];

    input_bir.onchange = function (){
        input_bir.value = input_bir.value.toUpperCase();
    }

    input_iki.onkeyup = function(){
        input_iki.value = input_iki.value.toUpperCase();
    }
    
    
    </script>

</body>
</html>
