<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
    var a= -50;
    document.write(Math.abs(a) + "<hr>");
    
    var b=2.5;
    document.write(Math.floor(b) + "<hr>");

    var c=2.5;
    document.write(Math.ceil(c) + "<hr>");
    
    var d=2;
    document.write(Math.pow(d,6) + "<hr>");

    document.write(Math.max(2,4,5,6,21,5) + "<hr>");

    document.write(Math.min(2,4,5,6,21,5) + "<hr>");

    var e=69;
    document.write(Math.sqrt(e) + "<hr>");

    document.write(Math.random()+"<hr>");

    document.write(10*Math.random()+"<hr>");

    document.write(Math.ceil(10*Math.random())+"<hr>");
    
    document.write(Math.floor(10*Math.random())+"<hr>");


    
    </script>

</body>
</html>
